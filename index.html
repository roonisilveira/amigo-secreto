<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <title>Amigo Secreto</title>
</head>
<body>
  <main class="main-content">
    <header class="header-banner">
      <img src="assets/Eternos.png" alt="Imagem representativa de amigos Eternos">
      <h1 class="main-title">Amigo Secreto</h1>
    </header>
    <section class="input-section">
      <h2 class="section-title">Digite o nome dos seus amigos</h2>
      <div class="input-wrapper">
        <input type="text" id="nome-amigo" class="input-name" placeholder="Digite um nome" aria-label="Nome do amigo" autocomplete="off">
        <button class="button-add" id="botao-add">Adicionar</button>
      </div>
      <p class="error-message" id="mensagem-erro" hidden></p>
      <ul id="lista-amigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
      <div class="button-group">
        <div class="button-actions">
          <button id="botao-sortear" class="button-draw" aria-label="Sortear amigo">
            Sortear
          </button>
          <button id="botao-reiniciar" class="button-restart" aria-label="Reiniciar jogo">
            Reiniciar
          </button>
        </div>
      </div>
      
      <ul id="resultado" class="result-list" aria-live="polite"></ul>
    </section>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
